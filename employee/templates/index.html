<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  <!--staticfiles--> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">  
</head>  
<body>
  <table class="table table-striped table-bordered table-sm" align="center">
    <tr>
        <td>
            <img src="{% static 'images/favicon.ico' %}" width="200px" height="150px">
        </td>
        <td>
            <img src="{% static 'images/Naseem_DevOpsSec_Banner.png' %}" width="600px" height="150px">
        </td>
    </tr>    
  </table>   
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
<table align="center">
  <tr>
    <td>
      <h3>Enter Details</h3>
    </td>
    <td>
      
    </td>
  </tr>
  <tr>
    <td>
      <label class="col-sm-2 col-form-label">Employee Id:</label> 
    </td>
    <td>
      {{ form.eid }}
    </td>
  </tr>
  <tr>
    <td>
      <label class="col-sm-2 col-form-label">Employee Name:</label>
    </td>
    <td>
      {{ form.ename }}
    </td>
  </tr>
  <tr>
    <td>
      <label class="col-sm-2 col-form-label">Employee Email:</label> 
    </td>
    <td>
      {{ form.eemail }}
    </td>
  </tr>
  <tr>
    <td>
      <label class="col-sm-2 col-form-label">Employee Contact:</label>
    </td>
    <td>
      {{ form.econtact }}
    </td>
  </tr>
  <tr>
    <td>
      <button type="submit" class="btn btn-primary">Submit</button>
    </td>
    <td>
      
    </td>
  </tr>
</table>
</form>  
</body>  
</html>
