<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  <!--staticfiles-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">  
</head>  
<body>
  <table class="table table-striped table-bordered table-sm" align="center">
    <tr>
        <td>
            <img src="{% static 'images/favicon.ico' %}" width="200px" height="150px">
        </td>
        <td>
            <img src="{% static 'images/Naseem_DevOpsSec_Banner.png' %}" width="600px" height="150px">
        </td>
    </tr>    
  </table>    
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
  {% csrf_token %}    
  {% if user.is_authenticated %}
  <table class="table table-striped table-bordered table-sm" align="center">
      <tr>
          <td align="left">
              Hi {{ user.username }}!
          </td>
          <td align="right">
              <a href="{% url 'logout' %}">Log Out</a>
          </td>
      </tr>    
  </table>
  <table align="center">
    <tr>
      <td colspan="1"><h3>Update Details</h3></td>
    </tr>
    <tr>
      <td><label class="col-sm-2 col-form-label">Employee Id:</label></td>
      <td><input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/></td>
    </tr>
    <tr>
      <td><label class="col-sm-2 col-form-label">Employee Name:</label></td>
      <td><input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" /> </td>
    </tr>
    <tr>
      <td><label class="col-sm-2 col-form-label">Employee Email:</label></td>
      <td><input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" /></td>
    </tr>
    <tr>
      <td><label class="col-sm-2 col-form-label">Employee Contact:</label></td>
      <td><input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" /></td>
    </tr>
    <tr>
      <td colspan="1"><button type="submit" class="btn btn-success">Update</button></td>
    </tr>
  </table>
  {% else %}
  <table class="table table-striped table-bordered table-sm" align="center">
      <tr>
          <td>
              You are not logged in
          </td>
          <td>
              <a href="{% url 'login' %}">Log In</a>
          </td>
      </tr>    
  </table>  
  {% endif %} 
</form>  
</body>  
</html>
